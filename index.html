<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="stopwatch" >
    <meta name="keywords" content="stopwatch">
    <title>stopwatch</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

<div class="d-flex flex-column justify-content-center align-items-center vh-100 ">
    <div class="container  d-flex flex-nowrap justify-content-center align-items-center ">
        <div class="row   w-100 ">
            <div class="col-md-3 d-flex  justify-content-between align-items-center">
                <h1 class="hours ">00 <sub>Hr</sub></h1>

                <span class="fs-1">:</span>
            </div>

            <div class="col-md-3 d-flex justify-content-between align-items-center">
                
                <h1 class="mins ">00 <sub>Min</sub></h1>
                <span class="fs-1">:</span>

            </div>

            
            <div class="col-md-3 d-flex justify-content-between align-items-center">
                <h1 class="sec">00 <sub>Sec</sub></h1>
                <span class="fs-1">:</span>
            </div>

            
            <div class="col-md-3 d-flex  align-items-center">
                <h1 class="count">00 </h1>
            </div>
        </div>

       
    </div>
    <div class="buttons mt-3">
        <button type="button" class="start btn btn-success me-3">Start</button>
<button type="button" class="stop btn btn-danger me-3">Stop</button>
<button type="button" class="reset btn btn-warning">Reset</button>
    </div>
</div>
    








    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
